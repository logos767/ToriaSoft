{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6"><i class="fas fa-cogs mr-2"></i>Configuración de Empresa</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('main.company_settings') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Nombre de la Empresa</label>
                <input type="text" id="name" name="name" value="{{ company_info.name if company_info }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="rif" class="block text-gray-700 font-bold mb-2">RIF</label>
                <input type="text" id="rif" name="rif" value="{{ company_info.rif if company_info }}" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-bold mb-2">Dirección (opcional)</label>
                <textarea id="address" name="address" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">{{ company_info.address if company_info }}</textarea>
            </div>
            <div class="mb-4">
                <label for="phone_numbers" class="block text-gray-700 font-bold mb-2">Números de Teléfono (separados por comas)</label>
                <input type="text" id="phone_numbers" name="phone_numbers" value="{{ company_info.phone_numbers if company_info }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="logo_url" class="block text-gray-700 font-bold mb-2">URL del Logo (opcional)</label>
                <input type="url" id="logo_url" name="logo_url" value="{{ company_info.logo_url if company_info }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save mr-2"></i>Guardar Configuración
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
