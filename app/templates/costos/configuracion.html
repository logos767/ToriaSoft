{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-4xl">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-cogs mr-2"></i>Configurar Costos Generales</h1>
        <a href="{{ url_for('main.cost_list') }}" class="text-blue-500 hover:text-blue-700">
            <i class="fas fa-arrow-left mr-2"></i>Volver a la Lista
        </a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('main.cost_structure_config') }}">
            
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Costos Fijos Mensuales (en USD)</h2>
            <hr class="my-6">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="mb-4">
                    <label for="monthly_rent" class="block text-gray-700 font-bold mb-2">Alquiler</label>
                    <input type="number" step="0.01" id="monthly_rent" name="monthly_rent" value="{{ cost_structure.monthly_rent or 0 }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="monthly_utilities" class="block text-gray-700 font-bold mb-2">Servicios (Luz, etc.)</label>
                    <input type="number" step="0.01" id="monthly_utilities" name="monthly_utilities" value="{{ cost_structure.monthly_utilities or 0 }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="monthly_fixed_taxes" class="block text-gray-700 font-bold mb-2">Impuestos Fijos</label>
                    <input type="number" step="0.01" id="monthly_fixed_taxes" name="monthly_fixed_taxes" value="{{ cost_structure.monthly_fixed_taxes or 0 }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <h2 class="text-2xl font-bold text-gray-800 mb-4 mt-8">Costos Variables por Defecto (%)</h2>
            <hr class="my-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="mb-4">
                    <label for="default_sales_commission_percent" class="block text-gray-700 font-bold mb-2">Comisión de Ventas (%)</label>
                    <input type="number" step="0.01" id="default_sales_commission_percent" name="default_sales_commission_percent" value="{{ (cost_structure.default_sales_commission_percent or 0) * 100 }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-500 mt-1">Se aplicará si un producto no tiene uno específico.</p>
                </div>
                <div class="mb-4">
                    <label for="default_marketing_percent" class="block text-gray-700 font-bold mb-2">Publicidad y Mercadeo (%)</label>
                    <input type="number" step="0.01" id="default_marketing_percent" name="default_marketing_percent" value="{{ (cost_structure.default_marketing_percent or 0) * 100 }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <p class="text-sm text-gray-500 mt-1">Se aplicará si un producto no tiene uno específico.</p>
                </div>
            </div>

            <div class="flex items-center justify-end mt-6">
                <a href="{{ url_for('main.cost_list') }}" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors mr-4">
                    Cancelar
                </a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save mr-2"></i>Guardar Configuración
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
