{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-4xl">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-truck-loading mr-2"></i>Nuevo Proveedor</h1>
        <a href="{{ url_for('main.provider_list') }}" class="text-blue-500 hover:underline"><i class="fas fa-arrow-left mr-1"></i> Volver a la lista</a>
    </div>

    <form method="POST" action="{{ url_for('main.new_provider') }}">
        <div class="bg-white p-8 rounded-lg shadow-md space-y-8">

            <!-- Sección de Información Básica -->
            <div class="border-b pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Información Básica</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Nombre o Razón Social</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="tax_id" class="block text-sm font-medium text-gray-700">Cédula Fiscal / RIF</label>
                        <input type="text" id="tax_id" name="tax_id" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="md:col-span-2">
                        <label for="address" class="block text-sm font-medium text-gray-700">Dirección Física</label>
                        <textarea id="address" name="address" rows="2" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm"></textarea>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                        <input type="tel" id="phone" name="phone" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Sección de Contacto Principal -->
            <div class="border-b pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Contacto Principal</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="contact_person_name" class="block text-sm font-medium text-gray-700">Nombre del Contacto</label>
                        <input type="text" id="contact_person_name" name="contact_person_name" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="contact_person_phone" class="block text-sm font-medium text-gray-700">Teléfono del Contacto</label>
                        <input type="tel" id="contact_person_phone" name="contact_person_phone" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div class="md:col-span-2">
                        <label for="contact_person_email" class="block text-sm font-medium text-gray-700">Email del Contacto</label>
                        <input type="email" id="contact_person_email" name="contact_person_email" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Sección de Información Bancaria -->
            <div class="border-b pb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Información Bancaria</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" name="bank_name" placeholder="Nombre del Banco" class="py-2 px-3 border border-gray-300 rounded-md">
                    <input type="text" name="bank_account_number" placeholder="Número de Cuenta" class="py-2 px-3 border border-gray-300 rounded-md">
                    <input type="text" name="bank_swift_bic" placeholder="SWIFT/BIC" class="py-2 px-3 border border-gray-300 rounded-md">
                    <input type="text" name="bank_iban" placeholder="IBAN" class="py-2 px-3 border border-gray-300 rounded-md">
                </div>
            </div>

            <!-- Sección de Detalles del Negocio -->
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Detalles Adicionales</h2>
                <div class="grid grid-cols-1 gap-6">
                    <textarea name="business_description" rows="3" placeholder="Descripción del negocio, productos y servicios que ofrece..." class="py-2 px-3 border border-gray-300 rounded-md"></textarea>
                    <textarea name="payment_terms" rows="2" placeholder="Términos de pago (ej. Neto 30 días, 50% por adelantado...)" class="py-2 px-3 border border-gray-300 rounded-md"></textarea>
                    <textarea name="shipping_terms" rows="2" placeholder="Términos de envío (ej. FOB, CIF, entrega en tienda...)" class="py-2 px-3 border border-gray-300 rounded-md"></textarea>
                </div>
            </div>

            <div class="flex items-center justify-end mt-8">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save mr-2"></i>Guardar Proveedor
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
