{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6"><i class="fas fa-plus mr-2"></i>Nuevo Proveedor</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('new_provider') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Nombre</label>
                <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="contact" class="block text-gray-700 font-bold mb-2">Persona de Contacto (opcional)</label>
                <input type="text" id="contact" name="contact" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Tel√©fono (opcional)</label>
                <input type="tel" id="phone" name="phone" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save mr-2"></i>Guardar Proveedor
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
