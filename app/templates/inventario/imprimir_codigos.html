<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imprimir Códigos de Barra</title>
    <style>
        @page {
            size: A4;
            margin: 3mm; /* Margen para la página */
        }
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .page {
            display: grid;
            grid-template-columns: repeat(3, 65mm);
            grid-template-rows: repeat(9, 32mm);
            width: 210mm;
            height: 297mm; /* Altura de A4 */
            box-sizing: border-box;
        }
        .label {
            width: 65mm;
            height: 32mm;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            border: 1px dotted #ccc; /* Borde para visualizar las etiquetas */
        }
        .product-name {
            font-size: 7pt;
            margin-bottom: 0px;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .barcode-svg {
            margin: 0;
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        {% for page in products|batch(27, fill_with=None) %}
        <div class="page">
            {% for product in page %}
                {% if product %}
                <div class="label" style="position: relative;">
                    <div style="font-size: 8pt; font-weight: bold; text-align: right;">
                        {{ company_info.name if company_info else '' }}
                    </div>
                    <div class="product-name" style="display: flex; flex-wrap: no-wrap; justify-content: center; font-size: 7pt;">
                        <span>{{ product.name }}</span>
                        <span style="font-weight: bold; margin-left: 2mm; margin-right: 1mm;">${{ '%.2f'|format(product.price_ves) }}</span>
                    </div>
                    <div style="margin-bottom: -2mm;" class="barcode-svg">{{ product.barcode_svg|safe }}</div>
                </div>
                {% else %}
                <div style="margin-bottom: 0mm" class="label"></div>
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    
</body>
</html>
