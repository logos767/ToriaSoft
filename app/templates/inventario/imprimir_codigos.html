<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imprimir Códigos de Barra</title>
    <style>
        @page {
            size: A4;
            margin: 4mm; /* Margen para la página */
        }
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .page {
            display: grid;
            grid-template-columns: repeat(4, 50mm);
            grid-template-rows: repeat(11, 25mm);
            gap: 0;
            width: 210mm;
            height: 297mm; /* Altura de A4 */
            box-sizing: border-box;
            page-break-after: always; /* Para asegurar que cada página se imprima por separado */
        }
        .label {
            width: 50mm;
            height: 25mm;
            box-sizing: border-box;
            padding: 2mm;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
            border: 1px dotted #ccc; /* Borde para visualizar las etiquetas */
        }
        .product-name {
            font-size: 7pt;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .barcode-svg {
            height: auto;
        }
    </style>
</head>
<body>
    <div>
        {% for page in products|batch(44, fill_with=None) %}
        <div class="page">
            {% for product in page %}
                {% if product %}
                <div class="label">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="barcode-svg">{{ product.barcode_svg|safe }}</div>
                </div>
                {% else %}
                <div class="label"></div>
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    
</body>
</html>
