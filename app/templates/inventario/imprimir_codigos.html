<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imprimir CÃ³digos de Barra</title>
    <style>
        @page {
            size: A4;
            margin: 3mm;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            font-size: 8pt;
            line-height: 1.2;
        }
        .page {
            display: grid;
            grid-template-columns: repeat(3, 65mm);
            grid-template-rows: repeat(9, 32mm);
            width: 210mm;
            height: 297mm;
            box-sizing: border-box;
            gap: 0;
            page-break-inside: avoid;
        }
        .label {
            width: 65mm;
            height: 32mm;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px dotted #ccc;
            padding: 2pt;
        }
        .company-name {
            font-size: 6pt;
            font-weight: bold;
            margin-bottom: 1pt;
            width: 100%;
            text-align: right;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .product-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            justify-content: center;
        }
        .product-name {
            font-size: 6pt;
            margin-bottom: 1pt;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            line-height: 1.1;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .price {
            font-size: 6pt;
            font-weight: bold;
            margin-bottom: 1pt;
        }
        .barcode-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .barcode-svg {
            max-width: 100%;
            max-height: 20pt;
            width: auto;
            height: auto;
        }
        /* Fallback for older browsers */
        @supports not (display: grid) {
            .page {
                display: block;
            }
            .label {
                display: inline-block;
                float: left;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <div>
        {% for page in products|batch(27, fill_with=None) %}
        <div class="page">
            {% for product in page %}
                {% if product %}
                <div class="label">
                    <div class="company-name">
                        {{ company_info.name if company_info else '' }}
                    </div>
                    <div class="product-info">
                        <div class="product-name">
                            {{ product.name }}
                        </div>
                        <div class="price">
                            ${{ '%.2f'|format(product.price_ves) }}
                        </div>
                    </div>
                    <div class="barcode-container">
                        <div class="barcode-svg">{{ product.barcode_svg|safe }}</div>
                    </div>
                </div>
                {% else %}
                <div style="margin-bottom: 0mm" class="label"></div>
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>

    
</body>
</html>
