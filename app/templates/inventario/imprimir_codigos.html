<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Imprimir C칩digos de Barra</title>
    <style>
        @page {
            size: A4;
            margin: 10mm; /* Margen para la p치gina */
        }
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .page {
            display: grid;
            grid-template-columns: repeat(4, 50mm);
            grid-auto-rows: 25mm;
            gap: 0;
            width: 210mm;
            height: 297mm; /* Altura de A4 */
            box-sizing: border-box;
            page-break-after: always; /* Para asegurar que cada p치gina se imprima por separado */
        }
        .label {
            width: 50mm;
            height: 25mm;
            box-sizing: border-box;
            padding: 2mm;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            overflow: hidden;
            border: 1px dotted #ccc; /* Borde para visualizar las etiquetas */
        }
        .product-name {
            font-size: 7pt;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
        .barcode-svg {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="page">
        {% for product in products %}
        <div class="label">
            <div class="product-name">{{ product.name }}</div>
            <svg class="barcode-svg" id="barcode-{{ product.id }}"></svg>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const products = {{ products|tojson|safe }};
            products.forEach(product => {
                if (product.barcode) {
                    try {
                        JsBarcode(`#barcode-${product.id}`, product.barcode, {
                            format: "CODE128",
                            width: 1.5,
                            height: 30,
                            displayValue: true,
                            fontSize: 10,
                            margin: 5
                        });
                    } catch (e) {
                        console.error(`Error al generar c칩digo de barras para ${product.barcode}:`, e);
                        const barcodeElement = document.getElementById(`barcode-${product.id}`);
                        if (barcodeElement) {
                            barcodeElement.outerHTML = '<p style="font-size: 8pt; color: red;">Error</p>';
                        }
                    }
                }
            });
            // Trigger print dialog
            window.print();
        });
    </script>
</body>
</html>
