{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-barcode mr-2"></i>Imprimir Códigos de Barra</h1>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form id="print-form" action="{{ url_for('main.imprimir_codigos_barra') }}" method="post" target="_blank">
            <!-- Filtros y Búsqueda -->
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="search-input" name="search" placeholder="Buscar por código o nombre..."
                               class="border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                    </div>
                    <div class="relative">
                        <select id="group-filter" name="group" class="border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Todos los Grupos</option>
                            {% for group in product_groups %}
                            <option value="{{ group }}">{{ group }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="button" id="filter-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                        Filtrar
                    </button>
                </div>
                <button type="submit" id="print-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                    <i class="fas fa-print mr-2"></i>Imprimir Seleccionados
                </button>
            </div>

            <!-- Tabla de Productos -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <input type="checkbox" id="select-all">
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código de Barras</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body" class="bg-white divide-y divide-gray-200">
                        {% for product in products %}
                        <tr data-product-id="{{ product.id }}" data-barcode="{{ product.barcode }}">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <input type="checkbox" name="product_ids" value="{{ product.id }}" class="product-checkbox">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ product.name }}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <svg id="barcode-{{ product.id }}"></svg>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
    const selectAllCheckbox = document.getElementById('select-all');
    const searchInput = document.getElementById('search-input');
    const groupFilter = document.getElementById('group-filter');
    const filterBtn = document.getElementById('filter-btn');
    const tableBody = document.getElementById('product-table-body');

    function generateBarcodes() {
        const rows = tableBody.querySelectorAll('tr');
        rows.forEach(row => {
            const barcodeValue = row.dataset.barcode;
            const productId = row.dataset.productId;
            if (barcodeValue && productId) {
                try {
                    JsBarcode(`#barcode-${productId}`, barcodeValue, {
                        format: "CODE128",
                        displayValue: true,
                        fontSize: 14,
                        height: 50,
                        width: 1.5
                    });
                } catch (e) {
                    console.error(`Error generating barcode for product ${productId}:`, e);
                    const barcodeElement = document.getElementById(`barcode-${productId}`);
                    if(barcodeElement) {
                        barcodeElement.outerHTML = '<p class="text-red-500">Error</p>';
                    }
                }
            }
        });
    }

    function updateTable(products) {
        tableBody.innerHTML = ''; // Limpiar tabla
        products.forEach(product => {
            const row = `
                <tr data-product-id="${product.id}" data-barcode="${product.barcode}">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <input type="checkbox" name="product_ids" value="${product.id}" class="product-checkbox">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <svg id="barcode-${product.id}"></svg>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
        generateBarcodes();
        updateCheckboxEventListeners();
    }
    
    function updateCheckboxEventListeners() {
        const productCheckboxes = document.querySelectorAll('.product-checkbox');
        selectAllCheckbox.addEventListener('change', function () {
            productCheckboxes.forEach(checkbox => {
                checkbox.checked = selectAllCheckbox.checked;
            });
        });
    }

    // Filtrado y búsqueda
    filterBtn.addEventListener('click', function() {
        const searchTerm = searchInput.value.toLowerCase();
        const group = groupFilter.value;
        
        fetch(`{{ url_for('main.codigos_barra_api') }}?search=${searchTerm}&group=${group}`)
            .then(response => response.json())
            .then(data => {
                updateTable(data.products);
            });
    });

    // Validación de límite de productos
    const printForm = document.getElementById('print-form');
    const printBtn = document.getElementById('print-btn');

    printForm.addEventListener('submit', function(e) {
        const selectedCheckboxes = document.querySelectorAll('.product-checkbox:checked');
        if (selectedCheckboxes.length === 0) {
            e.preventDefault();
            alert('Por favor, seleccione al menos un producto para imprimir.');
            return false;
        }
        // Mostrar indicador de carga
        printBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Generando PDF...';
        printBtn.disabled = true;
    });

    // Generación inicial de códigos de barras
    generateBarcodes();
    updateCheckboxEventListeners();
});
</script>
{% endblock %}
