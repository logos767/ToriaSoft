{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-cash-register mr-2"></i>{{ title }}</h1>
        <a href="{{ url_for('main.cashbox_list') }}" class="text-blue-500 hover:underline">
            <i class="fas fa-arrow-left mr-1"></i> Volver a la lista
        </a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('main.new_cashbox') }}">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 font-bold mb-2">Nombre de la Caja</label>
                <input type="text" id="name" name="name" required placeholder="Ej: Caja Principal, Caja Chica" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="balance_ves" class="block text-gray-700 font-bold mb-2">Saldo Inicial (Bs.)</label>
                <input type="number" id="balance_ves" name="balance_ves" value="0.00" step="0.01" min="0" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="balance_usd" class="block text-gray-700 font-bold mb-2">Saldo Inicial (USD)</label>
                <input type="number" id="balance_usd" name="balance_usd" value="0.00" step="0.01" min="0" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save mr-2"></i>Crear Caja
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
