{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-lg">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-credit-card mr-2"></i>{{ title }}</h1>
        <a href="{{ url_for('main.pos_list') }}" class="text-blue-500 hover:underline">
            <i class="fas fa-arrow-left mr-1"></i> Volver a la lista
        </a>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('main.new_pos') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Nombre del Punto de Venta</label>
                <input type="text" id="name" name="name" required placeholder="Ej: POS Banesco, POS Mercantil" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="bank_id" class="block text-gray-700 font-bold mb-2">Banco Asociado</label>
                <select id="bank_id" name="bank_id" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Seleccione un banco...</option>
                    {% for bank in banks %}
                        <option value="{{ bank.id }}">{{ bank.name }}</option>
                    {% endfor %}
                </select>
                <p class="text-sm text-gray-500 mt-1">El saldo de las ventas por este POS se acreditar√° a este banco.</p>
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save mr-2"></i>Crear Punto de Venta
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
