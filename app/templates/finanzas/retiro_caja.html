{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <div class="flex items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800"><i class="fas fa-money-bill-wave mr-2"></i>{{ title }}</h1>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('main.new_cash_withdrawal') }}">
            <div class="space-y-4">
                <div>
                    <label for="cash_box_id" class="block text-sm font-medium text-gray-700">Caja de Origen</label>
                    <select id="cash_box_id" name="cash_box_id" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">Seleccione una caja...</option>
                        {% for box in cash_boxes %}
                            <option value="{{ box.id }}">
                                {{ box.name }} (VES: {{ "%.2f"|format(box.balance_ves) }}, USD: {{ "%.2f"|format(box.balance_usd) }})
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="amount" class="block text-sm font-medium text-gray-700">Monto a Retirar</label>
                        <input type="number" id="amount" name="amount" step="0.01" min="0.01" required class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="currency" class="block text-sm font-medium text-gray-700">Moneda</label>
                        <select id="currency" name="currency" required class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="VES">Bolívares (VES)</option>
                            <option value="USD">Dólares (USD)</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label for="received_by" class="block text-sm font-medium text-gray-700">Recibido por (Nombre y Cédula)</label>
                    <input type="text" id="received_by" name="received_by" required placeholder="Ej: Juan Pérez, V-12.345.678" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Motivo del Retiro / Descripción</label>
                    <textarea id="description" name="description" rows="3" required placeholder="Ej: Entrega a gerencia para pago de servicios." class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>
            </div>

            <div class="flex items-center justify-end mt-6 pt-6 border-t">
                <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save mr-2"></i>Registrar Retiro y Generar Recibo
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
