{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6"><i class="fas fa-plus mr-2"></i>Agregar Nuevo Producto</h1>
    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('new_product') }}">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Nombre del Producto</label>
                <input type="text" id="name" name="name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="barcode" class="block text-gray-700 font-bold mb-2">C칩digo de Barras</label>
                <input type="text" id="barcode" name="barcode" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="qr_code" class="block text-gray-700 font-bold mb-2">C칩digo QR (opcional)</label>
                <input type="text" id="qr_code" name="qr_code" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="cost_usd" class="block text-gray-700 font-bold mb-2">Costo (USD)</label>
                <input type="number" id="cost_usd" name="cost_usd" step="0.01" min="0" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="price_usd" class="block text-gray-700 font-bold mb-2">Precio (USD)</label>
                <input type="number" id="price_usd" name="price_usd" step="0.01" min="0" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Descripci칩n (opcional)</label>
                <textarea id="description" name="description" rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="mb-4">
                <label for="image_url" class="block text-gray-700 font-bold mb-2">URL de la Imagen (opcional)</label>
                <input type="url" id="image_url" name="image_url" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="size" class="block text-gray-700 font-bold mb-2">Tama침o (opcional)</label>
                <input type="text" id="size" name="size" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label for="color" class="block text-gray-700 font-bold mb-2">Color (opcional)</label>
                <input type="text" id="color" name="color" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex items-center justify-end">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline">
                    <i class="fas fa-save mr-2"></i>Guardar Producto
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
