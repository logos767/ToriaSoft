{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6"><i class="fas fa-chart-line mr-2"></i>Estadísticas Gerenciales</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <!-- Gráfico de Ventas Mensuales -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Ventas por Mes</h2>
            <canvas id="salesByMonthChart"></canvas>
        </div>
        
        <!-- Gráfico de Productos más vendidos -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Top 5 Productos Vendidos</h2>
            <canvas id="topProductsChart"></canvas>
        </div>
        
        <!-- Gráfico de Clientes más frecuentes -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Top 5 Clientes Frecuentes</h2>
            <canvas id="frequentClientsChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Datos de la plantilla
        const salesByMonthData = {{ sales_by_month | tojson }};
        const topProductsData = {{ top_products | tojson }};
        const frequentClientsData = {{ frequent_clients | tojson }};

        // Gráfico de Ventas Mensuales
        new Chart(document.getElementById('salesByMonthChart'), {
            type: 'bar',
            data: {
                labels: salesByMonthData.labels,
                datasets: [{
                    label: 'Ventas Totales (Bs)',
                    data: salesByMonthData.values,
                    backgroundColor: 'rgba(59, 130, 246, 0.5)',
                    borderColor: 'rgba(59, 130, 246, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        // Gráfico de Top Productos
        new Chart(document.getElementById('topProductsChart'), {
            type: 'pie',
            data: {
                labels: topProductsData.labels,
                datasets: [{
                    label: 'Cantidad Vendida',
                    data: topProductsData.values,
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 159, 64, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(54, 162, 235, 0.6)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfico de Clientes Frecuentes
        new Chart(document.getElementById('frequentClientsChart'), {
            type: 'bar',
            data: {
                labels: frequentClientsData.labels,
                datasets: [{
                    label: 'Número de Órdenes',
                    data: frequentClientsData.values,
                    backgroundColor: 'rgba(255, 205, 86, 0.5)',
                    borderColor: 'rgba(255, 205, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
</script>
{% endblock %}
